apiVersion: postgresql.k8s.enterprisedb.io/v1
kind: Cluster
metadata:
  name: complex-cluster
  namespace: edbuser03-tools
spec:
  backup:
    barmanObjectStore:
      destinationPath: s3://database-backups/
      endpointURL: http://minio.minio-tenant.svc.cluster.local
      s3Credentials:
        accessKeyId:
          key: ACCESS_KEY_ID
          name: backup-secret
        inheritFromIAMRole: false
        secretAccessKey:
          key: ACCESS_SECRET_KEY
          name: backup-secret
    target: prefer-standby
  bootstrap:
    initdb:
      database: app
      encoding: UTF8
      localeCType: C
      localeCollate: C
      owner: app
  enableSuperuserAccess: true
  failoverDelay: 0
  imageName: quay.io/enterprisedb/postgresql:15.2
  instances: 3
  logLevel: info
  maxSyncReplicas: 1
  minSyncReplicas: 1
  monitoring:
    customQueriesConfigMap:
    - key: queries
      name: postgresql-operator-default-monitoring
    disableDefaultQueries: false
    enablePodMonitor: true
  postgresGID: 26
  postgresUID: 26
  postgresql:
    parameters:
      archive_mode: "on"
      archive_timeout: 5min
      dynamic_shared_memory_type: posix
      hot_standby_feedback: "on"
      log_destination: csvlog
      log_directory: /controller/log
      log_filename: postgres
      log_rotation_age: "0"
      log_rotation_size: "0"
      log_truncate_on_rotation: "false"
      logging_collector: "on"
      max_parallel_workers: "32"
      max_replication_slots: "32"
      max_slot_wal_keep_size: "500MB"
      max_worker_processes: "32"
      shared_memory_type: mmap
      shared_preload_libraries: ""
      wal_keep_size: 512MB
      wal_receiver_timeout: 5s
      wal_sender_timeout: 5s
    syncReplicaElectionConstraint:
      enabled: false
  primaryUpdateMethod: switchover
  primaryUpdateStrategy: unsupervised
  resources: {}
  startDelay: 30
  stopDelay: 30
  storage:
    resizeInUseVolumes: true
    size: 1Gi
    storageClass: gp3-csi
  walStorage:
    size: 512Mi
    storageClass: gp3-csi
  switchoverDelay: 40000000
  replicationSlots:
    highAvailability:
      enabled: true
